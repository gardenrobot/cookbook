<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookbook</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class=tree>
        <span><a href=/cookbook/>Cookbook</a></span>
        {% for folder in parent_folders %}
        <span>/</span> <span><a href={{"../"*(parent_folders|length - loop.index)}}>{{folder}}</a></span>
        {% endfor %}
    </div>
    {% if sub_folders %}
    <div>
        <ul class="folderlist linklist">
            {% for folder in sub_folders %}
            <li><a href="{{folder|replace(' ', '_')}}/">📁 {{folder}}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% if recipes %}
    <div>
        <ul class=linklist>
            {% for recipe in recipes %}
            <li><a href="{{recipe|replace(' ', '_')}}">🍳 {{recipe}}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
